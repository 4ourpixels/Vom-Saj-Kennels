<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vom Saj Kennels - Gallery</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .vom {
        color: #03051a;
      }
      .vom-bg {
        background-color: #03051a;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        style="background-color: #03051a"
        class="navbar navbar-expand-md fixed-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              class=""
              width="auto"
              height="60"
              src="./logo.png"
              alt="Vom Saj Kennels"
          /></a>
          <button
            style="background-color: #fff"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span style="color: #03051a" class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a href="./contact.html" class="nav-link text-white">Contact</a>
              </li>
              <li class="nav-item">
                <a href="./dashboard.html" class="nav-link text-white"
                  >Dashboard</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main style="margin-top: 8rem; height: 100vh" role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h3 class="jumbotron-heading">Search for your favorite dog</h3>
          <form id="search-form" class="d-flex input-group-lg">
            <input
              id="search-box"
              class="form-control me-2"
              type="text"
              placeholder="Search for images"
            />
            <button class="btn btn-outline-secondary" type="submit">
              Search
            </button>
          </form>
        </div>
      </section>

      <div class="album bg-light mb-5">
        <div id="search-result"></div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-dark mb-3" id="show-more-btn">
          Show more
        </button>
      </div>
      <div class="my-3 container">
        <hr />
      </div>

      <footer class="text-muted">
        <div class="container">
          <p class="mb-3">
            &copy; Vom Saj Kennels 2017â€“2023 &middot;
            <a class="float-right underline" href="#">Back to top</a>
            <a class="vom" href="./terms.html">Privacy</a> &middot;
            <a class="vom" href="./terms.html">Terms</a>
          </p>
        </div>
      </footer>
    </main>
    <script
      src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./gallery.js"></script>
  </body>
</html>
